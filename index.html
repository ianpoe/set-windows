<!DOCTYPE html>
<html>
  <body>
    <p id="change"></p>
    <br/>
    <p id="change2"></p>
    <script>
      var site = prompt("enter the url of the website");
      var windows = prompt("enter how many windows you want, or type 0 for infinite");
      if (!(site.includes(":"))) {
        site = [site.slice(0, 0), "https://", site.slice(0)].join('')
      }
      if (windows == 0) {
        while (true) {
          window.open(site, "", "height=10000,width=10000");
        }
      }
      for (i = 0; i < windows; i++) {
        window.open(site, "", "height=10000,width=10000");
      }
    </script>
    <p>if no new windows have opened, it's probably because the website uses http. try putting "http://" at the start of your url.</p>
    <p>e.g. type http://www.example.com instead of www.example.com</p>
  </body>
</html>
